---
- name: Install zsh
  pacman: name=zsh,zsh-completions state=present

- name: Copy zsh configuration files
  copy: src={{ item.src }} dest={{ item.dest }}
  with_items:
    - { src: 'zsh', dest: '/etc/' }
    - { src: '.zshrc', dest: "{{ ansible_env.HOME }}/" }
    - { src: '.zsh_aliases', dest: "{{ ansible_env.HOME }}/" }